<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Jardin ERP Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mon Jardin ERP Dashboard</h1>

  <section id="orders" class="module">
    <h2 onclick="toggleSection('orders')">Orders</h2>
    <ul id="orders-list" class="hidden"></ul>
  </section>

  <section id="inventory" class="module">
    <h2 onclick="toggleSection('inventory')">Inventory</h2>
    <ul id="inventory-list" class="hidden"></ul>
  </section>

  <section id="distribution" class="module">
    <h2 onclick="toggleSection('distribution')">Distribution</h2>
    <ul id="distribution-list" class="hidden"></ul>
  </section>

  <section id="payments" class="module">
    <h2 onclick="toggleSection('payments')">Payments</h2>
    <ul id="payments-list" class="hidden"></ul>
  </section>

  <section id="feedback" class="module">
    <h2 onclick="toggleSection('feedback')">Feedback</h2>
    <ul id="feedback-list" class="hidden"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
